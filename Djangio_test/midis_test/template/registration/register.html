{% extends 'index.html' %}
{% block content %}

    <form class="regform" method="POST">
        <h1>Create new account</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Register</button>
        <p>Already Registered? </p> <a href="{% url 'login_url' %}" class="btn btn-secondary">Login</a>
    </form>
{% endblock %}
